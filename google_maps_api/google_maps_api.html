<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
        /* width: 100%; */
       }
       html, body{
        height: 100%;
        margin: 0;
        padding: 0;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNiwllhrTxl36qbG-EMCBpwPPflqPm7j0&callback=initMap">
    </script>
  </body>
</html>
